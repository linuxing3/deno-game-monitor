# The Docker image to run your workspace in. Defaults to gitpod/workspace-full

image: gitpod/workspace-full

# Command to start on workspace startup (optional)
tasks:
  - init: curl -fsSL https://deno.land/x/install/install.sh | sh && export DENO_INSTALL="/home/gitpod/.deno" && export PATH="$DENO_INSTALL/bin:$PATH" && deno install --allow-read --allow-run --unstable https://deno.land/x/drun@v1.2.0/drun.ts && deno cache --unstable deps.ts
    command: drun

ports:
  - port: 8000
    onOpen: open-browser
